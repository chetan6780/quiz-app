<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Quiz Challenge</title>
</head>

<body>

    <header>
        <a class="highscore-btn" id=leaderboard>View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
            </i></a>
        <p>Time: <span>50</span> </p>
    </header>

    <main>

        <div class="box box-style unhide">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will be penalize your score/time by time by 10 seconds.</p>
            <button class="btn start-btn">Start Quiz</button>
        </div>


        <div class="box-style box__questions hide">
            <h1 class="question">
                <!-- Question here -->
            </h1>
            <div class="options-list">
                <!-- options-list here -->
            </div>
            <hr class="hide">
            <p id="result"></p>
        </div>

        <div class="box-style box__highscores hide">
            <h1>Highscores</h1>
            <div class="list">
                <ol>
                    <!-- Highscores here -->
                </ol>
            </div>
            <button class="btn back">Go Back</button>
            <button class="btn clrHighScore">Clear Highscores</button>
        </div>

        <div class="box-style box__end hide">
            <h1>All Done</h1>
            <p>Your final score is <span class="points">0</span>.</p>
            <p>
                Enter initials: <input type="text">
                <button class="btn submit">submit</button>
            </p>
        </div>
    </main>

    <script src="assets/script.js"></script>
</body>

</html>
